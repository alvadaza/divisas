<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register</title>
    <link rel="stylesheet" href="/divisa/style.css">
</head>
<body>
    <header>
        <div>
            <img src="imagenes/icono.jpg" id="logo" alt="logo">
        </div>
    </header>
    <nav>
        <ul>
          <li><a href="/divisa/index.html">Salir</a></li>
          <li><a href="/divisa/perfil.html">Inicio</a></li>
          <li><a href="#">Transacciones</a></li>
        </ul>
      </nav>
      <div class="login-box">
        <h2>REGISTRARSE</h2>
        <form>
            <div class="user-box">
                <input type="text" name="" required="required">
                <label>Nombres</label>
            </div>
            <div class="user-box">
                <input type="text" name="" required="required">
                <label>Apellidos</label>
            </div>
            <div class="user-box">
                <input type="email" id="email" required>
                <label for="email">email</label>
            </div>
            <div class="user-box">
                <input type="password" name="password1" required="required">
                <label>Contraseña</label>
            </div>
            <div class="user-box">
                <input type="password" name="password2" required="required">
                <label>Confirmar Contraseña</label>
            </div>
            <div class="button-form">
                <a id="enviar" href="/divisa/perfil.html">Registrar</a>
            </div>
        </form>
    </div>
</body>
</html>
